<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Stack</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      color: #111;
      overflow: hidden;
      background: linear-gradient(135deg, #111, #333);
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: center;
      padding: 15px 0;
    }

    nav a {
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      margin: 0 20px;
      transition: color 0.3s ease-in-out;
    }

    nav a:hover {
      color: #888;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #111, #333);
      color: #fff;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      z-index: 1;
    }

    .hero::after {
      content: '';
      position: absolute;
      bottom: -50px;
      left: -50px;
      width: 400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      animation: fadeIn 1s ease-in-out;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
    }

    .hero p {
      font-size: 1.2rem;
      color: #e0e0e0;
      margin-top: 10px;
    }

    .cta-button {
      display: inline-block;
      padding: 14px 30px;
      font-size: 1rem;
      font-weight: 600;
      color: #111;
      background-color: #fff;
      border-radius: 50px;
      text-decoration: none;
      margin-top: 30px;
      transition: all 0.3s ease-in-out;
    }

    .cta-button:hover {
      background-color: #888;
      color: #fff;
    }

    /* Contact Section */
    .contact {
      background-color: #111;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
      border-radius: 12px;
    }

    .contact h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .contact p {
      font-size: 1rem;
      margin: 10px 0;
    }

    .contact a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }

    .contact a:hover {
      color: #888;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .cta-button {
        padding: 10px 25px;
        font-size: 0.9rem;
      }

      .contact h2 {
        font-size: 1.8rem;
      }

      .contact p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

<!-- Navigation -->
<nav>
  <a href="#contact">Contact</a>
</nav>

<!-- Hero Section -->
<section class="hero">
  <div class="hero-content">
    <h1>Digital Stack</h1>
    <p>Innovate. Build. Scale.</p>
    <a href="#contact" class="cta-button">Get In Touch</a>
  </div>
</section>

<!-- Contact Section -->
<section id="contact" class="contact">
  <h2>Contact Us</h2>
  <p>Email: <a href="mailto:contact@digitalstack.com">contact@digitalstack.com</a></p>
  <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
</section>

</body>
</html>
